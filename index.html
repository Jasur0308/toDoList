<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="to-do-list w-full h-screen flex flex-col items-center relative overflow-y-auto">
        <form id="toDoListForm" class="w-full bg-gray-400 pt-[20px] pb-[20px] pl-[50px] pr-[50px] flex items-start justify-between gap-[10px] sticky z-10 top-0 opacity-80 flex-wrap">
            <input type="text" id="activity" placeholder="Enter activity" class="p-[10px] rounded-lg border-none outline-none">
            <input type="text" id="description" placeholder="Description" class="p-[10px] rounded-lg border-none outline-none">
            <button type="submit" id="added" class="p-[10px] rounded-lg border-none text-white">Add new activity</button>
            <button type="button" id="filtered" class="pt-[10px] pb-[10px] pl-[15px] pr-[15px] rounded-lg border-none text-white bg-green-600"><i class="bi bi-funnel"></i></button>
            <!-- <select id="activityType" class="border-none">
                <option selected disabled></option>
                <option value="Completed" class="bg-green-500">Completed</option>
                <option value="In progress" class="bg-yellow-300">In progress</option>
                <option value="Cancelled" class="bg-red-500">Cancelled</option>
            </select> -->
        </form>
        <div class="activity__list w-full text-center bg-slate-700 p-[30px]">
            <h4 class="lists__title font-serif text-4xl text-white">Activities List</h4>
            <table id="table" class="w-full text-white justify-between mt-[20px] font-serif">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Activity</th>
                        <th>Description</th>
                        <th>Time</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="activities__list">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./script/app.js"></script>
</body>
</html>
